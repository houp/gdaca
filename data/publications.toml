bibtex = "@article{Wolnik2025b,\n    author = \"Wolnik, Barbara and Nenca, Anna and Balbi, Pedro Paulo and Baets, Bernard De\",\n    title = \"Cellular automata can really solve the parity problem\",\n    journal = \"arXiv e-prints\",\n    volume = \"arXiv:2501.08684\",\n    year = \"2025\",\n    doi = \"10.48550/arXiv.2501.08684\",\n    abstract = \"Determining the parity (even vs. odd count of 1s) of a binary sequence by local processing has been a longstanding challenge in automata networks. The classical formulation asks for a one-dimensional cellular automaton that, for any odd-length cyclic binary configuration, converges to all-0 if the number of 1s is even or to all-1 if the number of 1s is odd:contentReference[oaicite:42]{index=42}. The only known solution (“BFO rule”) was later found to fail on certain configurations. In this paper, we present a corrected single-rule solution to the parity problem along with a complete proof of its correctness:contentReference[oaicite:43]{index=43}. Our result demonstrates that cellular automata *can* reliably solve the global parity task, resolving an open problem by providing a fully validated rule that achieves consensus on parity.\"\n}\n"
