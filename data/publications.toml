bibtex = "@article{Wolnik2025a,\n    author = \"Wolnik, Barbara and Dziemiańczuk, Maciej and Makuracki, Bartosz and Baets, Bernard De\",\n    title = \"A directed graph allowing for the exploration of the set of number-conserving non-uniform one-dimensional binary cellular automata with radius one and half\",\n    journal = \"Natural Computing\",\n    volume = \"24\",\n    pages = \"to appear, article published online May 2025\",\n    year = \"2025\",\n    doi = \"10.1007/s11047-025-10015-y\",\n    abstract = \"The main obstacle in the quest for non-uniform cellular automata that exhibit number conservation is the vast search space beyond the reach of brute-force exploration. We construct a directed graph $\\Pi$ that represents all length-$n$ configurations of non-uniform 1D binary cellular automata with neighborhood radius $1.5$ (one left neighbor, two right neighbors):contentReference[oaicite:40]{index=40}. We prove a one-to-one correspondence between number-conserving CA on an $n$-cell ring and closed directed walks of length $n$ in $\\Pi$. This graph-based representation provides a powerful tool to investigate and enumerate non-uniform number-conserving rules:contentReference[oaicite:41]{index=41}, significantly reducing the complexity of exploring this rule space.\"\n}\n"
